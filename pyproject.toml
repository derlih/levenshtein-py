[project]
name = "levenshtein-py"
dynamic = ["version"]
description = "Levenstein package"
authors = [{ name = "Dmitry Erlikh", email = "derlih@gmail.com" }]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["pdm-backend", "setuptools", "Cython", "mypy[mypyc]"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
run-setuptools = true

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
test = ["pytest>=8.2.2", "coverage>=7.6.0", "pytest-cov>=5.0.0"]
lint = ["pre-commit>=3.5.0", "mypy>=1.10.1"]
benchmark = [
    "pylev>=1.4.0",
    "Levenshtein>=0.25.1",
    "python-Levenshtein>=0.25.1",
    "leven>=1.0.4",
    "Cython>=3.0.11",
    "mypy[mypyc]>=1.11.1",
]
build = ["pdm-backend>=2.3.3", "setuptools>=72.2.0"]

[tool.pdm.scripts]
test = "pytest"
lint = "pre-commit run --all-files"
mypy = "mypy src"
benchmark = "python benchmark.py"

test-cov.composite = ["pytest --cov src", "python -m coverage xml"]

[tool.mypy]
strict = true
exclude = ["tests"]

[tool.coverage.run]
branch = true
omit = ["tests"]
